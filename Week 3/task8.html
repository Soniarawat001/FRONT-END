<!DOCTYPE html>
<html>
<head>
<title>Blog Layout</title>

<style>
.container {
  display: flex;
  gap: 20px;
  padding: 20px;
}
.blog {
  background: #ffffff;
  padding: 15px;
  flex: 1;
  border-radius: 10px;
  box-shadow: 0px 0px 8px rgba(50,50,50,0.2);
}

/* Responsive for mobile */
@media (max-width: 750px) {
  .container {
    flex-direction: column;
  }
}
</style>
</head>
<body>

<div class="container">
  <div class="blog"><h2>Blog 1</h2><p>Content...</p></div>
  <div class="blog"><h2>Blog 2</h2><p>Content...</p></div>
  <div class="blog"><h2>Blog 3</h2><p>Content...</p></div>
</div>

</body>
</html>
