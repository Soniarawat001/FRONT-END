<!DOCTYPE html>
<html>
<head>
<title>Product Card</title>

<style>
.card {
  width: 260px;
  background: white;
  padding: 15px;
  margin: 20px;
  border-radius: 12px;
  border: 1px solid #ccc;
  box-shadow: 0px 0px 10px rgba(50,50,50,0.2);
  text-align: center;
}
.card img {
  width: 100%;
  border-radius: 8px;
}
.card button {
  margin-top: 10px;
  padding: 10px 18px;
  background: #ff7b00;
  border: none;
  border-radius: 6px;
  color: white;
  cursor: pointer;
}
.card button:hover {
  background: #e96500;
  transition: 0.3s;
}

/* Responsive */
@media (max-width: 600px) {
  .card {
    width: 90%;
  }
}
</style>
</head>
<body>

<div class="card">
  <img src="product.jpg" alt="Product">
  <h3>Smart Watch</h3>
  <p>Fitness tracking, Bluetooth, Heart rate monitor.</p>
  <h2>â‚¹1999</h2>
  <button>Buy Now</button>
</div>

</body>
</html>
