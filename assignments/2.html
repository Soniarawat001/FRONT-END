<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }

    #password {
      width: 100%;
      padding: 10px;
      border: 2px solid #ccc;
      border-radius: 8px;
      margin-top: 10px;
      outline: none;
      font-size: 16px;
    }

    .strength-bar {
      width: 100%;
      height: 12px;
      background: #ddd;
      border-radius: 10px;
      margin-top: 12px;
      overflow: hidden;
    }

    .strength-fill {
      height: 100%;
      width: 0%;
      background: red;
      transition: 0.3s;
    }

    .strength-text {
      margin-top: 8px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Password Strength Checker</h2>

    <input type="password" id="password" placeholder="Enter your password" />

    <div class="strength-bar">
      <div class="strength-fill" id="strength-fill"></div>
    </div>

    <p class="strength-text" id="strength-text">Strength: </p>
  </div>

  <script>
    const passwordInput = document.getElementById('password');
    const strengthFill = document.getElementById('strength-fill');
    const strengthText = document.getElementById('strength-text');

    passwordInput.addEventListener('input', function () {
      const pwd = passwordInput.value;
      let strength = 0;

      // Regular Expressions
      const regexLower = /[a-z]/;
      const regexUpper = /[A-Z]/;
      const regexNumber = /[0-9]/;
      const regexSpecial = /[^A-Za-z0-9]/;

      if (regexLower.test(pwd)) strength++;
      if (regexUpper.test(pwd)) strength++;
      if (regexNumber.test(pwd)) strength++;
      if (regexSpecial.test(pwd)) strength++;
      if (pwd.length >= 8) strength++;

      updateStrength(strength);
    });

    function updateStrength(level) {
      let width = ['0%', '20%', '40%', '60%', '80%', '100%'][level];
      let color = ['red', 'orangered', 'orange', 'gold', 'yellowgreen', 'green'][level];
      let text = ['Very Weak', 'Weak', 'Okay', 'Good', 'Strong', 'Very Strong'][level];

      strengthFill.style.width = width;
      strengthFill.style.background = color;
      strengthText.textContent = `Strength: ${text}`;
    }
  </script>
</body>
</html>
